<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weathermap Project</title>
    <!-- Bootstrap -->

    <style>
        #map {

            width: 100%;
            height: 700px;

<nav class="navbar navbar-dark bg-primary px-3">

    <h1 class="text-center">5 Day Forecast</h1>
    <div class="card-group flex-column flex-lg-row my-4"></div>
    <div id="map"></div>

<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
