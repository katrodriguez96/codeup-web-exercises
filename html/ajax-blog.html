<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #34526f;
        }
        .card {
            margin-top: 2em;
        }
        .badge {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div id="posts" class="container"></div>

<script src="../js/jquery-2.2.4.js"></script>
<script>
  "use strict";
  $(document).ready(function () {
    $.ajax("../js/data/blog.json").done(function (data, status) {
        console.log("Request status: " + status);
        console.log("Data returned from server:")
        console.log(data);
        $.each(data, function (i) {
            $("#posts").append("<div class='card'>" + "<div class='card-body'><h2 class='card-title'>" + data[i].title + "</h2><h6 class='card-subtitle mb-2 text-muted'>" + data[i].date + "</h6><p class='card-text'>" + data[i].content + "</p><span class='badge bg-secondary'>" + data[i].categories.join("</span><span class='badge bg-secondary'>") + "</span></div></div>");
        })
    })
  })
</script>
</body>
</html>
